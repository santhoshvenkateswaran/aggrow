<div class="container px-0 pb-3">
    <div class="row px-0">
        <div class="col-12 jumbotron mx-0 mt-0 shadow-sm">
            <h1>Let's Talk</h1>
            <h6>We're here, ready to answer anything for you!</h6>
        </div>
    </div>
    <div class="col-8 mx-auto">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Your name">
              </div>
              <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Your email">
              </div>
              <div class="form-group col-md-4">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" formControlName="phone" placeholder="Your contact number">
              </div>
            </div>
            <div class="form-group">
              <label for="reason">What was it about our website that made you want to contact us?</label>
              <textarea class="form-control" formControlName="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Submit</button>
          </form>
    </div>
</div>
